<!-- Team Section -->
    <section id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Il dream team</h2>
                    <h3 class="section-subheading text-muted">Che matrimonio sarebbe senza la miss e il mister? E non siamo neanche cambiati di tanto!!! (Passa sopra l'immagine e scoprici...)</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-6">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" onmouseout="this.src='img/team/{{ member.pic }}.jpg'" onmouseover="this.src='img/team/{{ member.pic }}.jpg'">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                
            </div>
        </div>
    </section>
